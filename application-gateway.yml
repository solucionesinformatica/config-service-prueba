server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: http://localhost:8092
          predicates:
            - Path=/customers/**
        - id: product-service
          uri: http://localhost:8091
          predicates:
            - Path=/products/**
        - id: shopping-service
          uri: http://localhost:8093
          predicates:
            - Path=/invoices/**